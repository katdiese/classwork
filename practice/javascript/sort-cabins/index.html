<!DOCTYPE html>
<html>
<head>
  <title>Cabins</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="hero">

    </div>

      <label><input type="checkbox" id="price6">$500K-$1 MIL</label>

    <section class="cabins">
      <div class="cabin price1">
        <img src="images/cabin1.jpg">
        <p>$45,000</p>
      </div>
      <div class="cabin price5">
        <img src="images/cabin2.jpg">
        <p>$450,000</p>
      </div>
      <div class="cabin price6">
        <img src="images/cabin3.jpg">
        <p>$1,000,000</p>
      </div>
      <div class="cabin price3">
        <img src="images/cabin4.jpg">
        <p>$137,000</p>
      </div>
      <div class="cabin price4">
        <img src="images/cabin5.jpg">
        <p>$215,000</p>
      </div>
      <div class="cabin" "price1">
        <img src="images/cabin6.jpg">
        <p>$49,000</p>
      </div>
      <div class="cabin price5">
        <img src="images/cabin7.jpg">
        <p>$331,000</p>
      </div>
      <div class="cabin price2">
        <img src="images/cabin8.jpg">
        <p>$86,000</p>
      </div>
      <div class="cabin">
        <img src="images/cabin9.jpg">
        <p>$2,123,999</p>
      </div>
    </section>

  </main>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
